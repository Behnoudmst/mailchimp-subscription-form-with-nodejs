<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script type="text/javascript">
      var onloadCallback = function () {
        grecaptcha.render("html_element", {
          sitekey: "6Ldm1F0dAAAAAGeVaVVdpzu7bj4m7gO82e7i_NPd",
        });
      };
    </script>
    <title>Email Subsription form</title>
  </head>

  <body>
    <img class="logo" src="/logo.png" alt="akay studio logo" width="200" />
    <h1 class="center">Subscribe to our newsletter</h1>
    <form action="/" method="POST">
      <input
        type="text"
        name="fname"
        placeholder="first name"
        autofocus
        required
      />
      <input type="text" name="lname" placeholder="last name" required />
      <input type="email" name="email" placeholder="email address" required />
      <div id="html_element"></div>
      <button type="submit">Subscribe Now</button>

      <a href="https://akaystudio.com"><p class="credit">Â© Akay Studio</p></a>
    </form>

    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async defer>
    </script>
  </body>

</html>
